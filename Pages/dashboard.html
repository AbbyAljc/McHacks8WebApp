<script>
    qrcode();

    function qrcode() {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var db = firebase.firestore();
                var users = db.collection("sessions").where("doctor_id", "==", user.uid).where("status", "==", "waiting").limit(1)
                    .onSnapshot(function(querySnapshot) {
                        if (querySnapshot.empty) {
                            var ref = db.collection("sessions").doc();
                            var qrID = ref.id;
                            ref.set({
                                    id: qrID,
                                    doctor_id: user.uid,
                                    status: "waiting",
                                    qr: "https://chart.googleapis.com/chart?cht=qr&chl=" + qrID + "&choe=UTF-8&chs=500x500"
                                })
                                .then(function() {
                                    console.log("Document successfully written!");
                                })
                                .catch(function(error) {
                                    console.error("Error writing document: ", error);
                                });
                        } else {
                            querySnapshot.forEach(function(doc) {
                                $("#qrImage").attr("src", doc.data().qr);
                                $("#code").text("CODE: " + doc.id);
                                if (doc.data().uid != null) {
                                    console.log("scanned");
                                    window.location.href = "./profile.html?id=" + doc.data().uid;
                                }
                            });
                        }

                    });
            } else {
                window.location.href = "./login.html";
            }
        });
    }
</script>
